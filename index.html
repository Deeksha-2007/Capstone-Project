<body>

  <header class="navbar">

    <div class="theme-toggle">

      <span class="moon">â˜¾</span>
    </div>
  </header>
  <nav class="tabs">
    <div class="tab-indicator">
      <a class="tab" href="index.html">Battle Cards</a>
      <a class="tab" href="maps.html">Maps</a>
      <a class="tab" href="weapons.html">Weapons</a>
      <a class="tab" href="characters.html">Characters</a>
    </div>
  </nav>
  
  <video autoplay muted loop playsinline>
    <source src="front.mov" type="video/mp4">
  </video>
  
  <section id="battle-section" class="section-content active">
    <section class="hero">
      <h1>SquadSync ğŸ¯</h1>
    </section>
    <section class="tactical">
      <h2>ğŸ® Battle Card Setup</h2>
      <form class="battle-form">
        <fieldset>
          <legend>Player Profile</legend>
          <label for="skill">Skill Level</label>
          <select id="skill" name="skill">
            <option>All Levels</option>
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
            <option>Pro</option>
          </select>
          <label for="playstyle">Preferred Playstyle</label>
          <select id="playstyle" name="playstyle">
            <option>All Styles</option>
            <option>Rusher</option>
            <option>Support</option>
            <option>Sniper</option>
            <option>Strategist</option>
            <option>Camper</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>Communication</legend>
          <label for="region">Region</label>
          <select id="region" name="region">
            <option>All Regions</option>
            <option>Asia</option>
            <option>Europe</option>
            <option>North America</option>
            <option>South America</option>
            <option>Africa</option>
            <option>Oceania</option>
          </select>
          <label for="language">Language</label>
          <select id="language" name="language">
            <option>All Languages</option>
            <option>English</option>
            <option>Hindi</option>
            <option>Spanish</option>
            <option>French</option>
            <option>Japanese</option>
          </select>
        </fieldset>
        <fieldset class="mic-status">
          <legend>Mic Status</legend>
          <label><input type="radio" name="mic" value="on" checked> On ğŸ™</label>
          <label><input type="radio" name="mic" value="off"> Off ğŸ”‡</label>
        </fieldset>
        <fieldset>
          <legend>ğŸ§¢ Preferences</legend>
          <label><input type="checkbox" name="team" value="duo"> Duo Mode</label>
          <label><input type="checkbox" name="team" value="squad"> Squad Mode</label>
          <label><input type="checkbox" name="voice" value="voice-chat"> Voice Chat Enabled</label>
          <label><input type="checkbox" name="clan" value="looking-clan"> Looking for Clan</label>
        </fieldset>
        <button type="submit" class="generate-btn">âš”ï¸ Generate Battle Card</button>
      </form>
    </section>
  </section>

</body>
</html>
